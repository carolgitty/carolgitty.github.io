<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crown & Compass UAE | Luxury Travel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --gold:#c9a962;
  --gold-light:#e0c88a;
  --black:#0a0a0a;
  --black-light:#141414;
  --muted:rgba(255,255,255,.6);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:var(--black);
  color:#fff;
  line-height:1.6;
}

a{text-decoration:none;color:inherit}
img{width:100%;display:block}

header{
  position:fixed;
  width:100%;
  top:0;
  background:rgba(10,10,10,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(201,169,98,.15);
  z-index:100;
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-family:Playfair Display,serif;
  letter-spacing:.25em;
  color:var(--gold);
}

.nav a{
  margin-left:35px;
  font-size:13px;
  letter-spacing:.15em;
  text-transform:uppercase;
  color:var(--muted);
}
.nav a:hover{color:var(--gold)}

section{padding:120px 20px}
.container{max-width:1200px;margin:auto}

.hero{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1566073771259-6a8506099945");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h1{
  font-family:Playfair Display,serif;
  font-size:clamp(42px,6vw,80px);
  font-weight:300;
}
.hero span{color:var(--gold)}
.hero p{max-width:700px;margin:20px auto;color:var(--muted)}

.btn{
  display:inline-block;
  padding:14px 38px;
  border:1px solid var(--gold);
  text-transform:uppercase;
  letter-spacing:.15em;
  font-size:13px;
  margin-top:30px;
}
.btn.primary{background:var(--gold);color:#000}
.btn.primary:hover{background:var(--gold-light)}

.title{
  text-align:center;
  margin-bottom:80px;
}
.title p{
  color:var(--gold);
  letter-spacing:.4em;
  font-size:12px;
  text-transform:uppercase;
}
.title h2{
  font-family:Playfair Display,serif;
  font-weight:300;
  font-size:42px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

.card{
  background:var(--black-light);
  border:1px solid rgba(201,169,98,.15);
  overflow:hidden;
  transition:.4s;
}
.card:hover{border-color:var(--gold)}

.card-img{position:relative;height:260px;overflow:hidden}
.card-img img{height:100%;object-fit:cover;transition:.7s}
.card:hover img{transform:scale(1.1)}

.price{
  position:absolute;
  bottom:15px;
  right:15px;
  background:#000c;
  padding:8px 14px;
  color:var(--gold);
}

.card-body{padding:25px}
.card-body h3{
  font-family:Playfair Display,serif;
  font-weight:400;
  margin-bottom:10px;
}
.card-body p{color:var(--muted);font-size:14px}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:40px;
  text-align:center;
  border-top:1px solid rgba(201,169,98,.15);
  border-bottom:1px solid rgba(201,169,98,.15);
  padding:80px 0;
}
.stats h3{color:var(--gold);font-size:48px;font-weight:300}
.stats p{text-transform:uppercase;font-size:12px;letter-spacing:.15em;color:var(--muted)}

footer{
  padding:60px 20px;
  text-align:center;
  color:rgba(255,255,255,.4);
  border-top:1px solid rgba(201,169,98,.15);
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">CROWN &amp; COMPASS</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#hotels">Hotels</a>
      <a href="#yachts">Yachts</a>
      <a href="#cars">Cars</a>
    </nav>
  </div>
</header>

<section id="home" class="hero">
  <div>
    <h1>Redefining <span>Luxury Travel</span></h1>
    <p>Curated hotels, private yachts, and elite automotive experiences by Crown &amp; Compass UAE.</p>
    <a href="#hotels" class="btn primary">Explore Collection</a>
  </div>
</section>

<!-- Sections unchanged -->

<footer>
  © 2026 Crown &amp; Compass UAE · <br>
  <a href="https://www.crownandcompassuae.com" target="_blank">www.crownandcompassuae.com</a>
</footer>

</body>
</html>
